apiVersion: v1
kind: Service
metadata:
  name: baitersburger-service
  namespace: baitersburger
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:189770299179:certificate/ae24de1b-12cd-4226-8d4a-c395a5b1c98f"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  selector:
    app: baitersburger-app
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
